<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicia Sesion</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main class="c2">
        <div  class="logi1">
           
            <form action="assets/php/password.php" method="post">
                <h1>Cambia tu contraseña</h1>
                <div class="input-box">
                    <input type="email" name="cambiaCorreo" required>
                    <label>Email</label>
                    <i class='bx bx-at'></i>                
                </div>
    
                <div class="input-box">
                    <input type="password" name="cambiaPass" required>
                    <label>Nueva contraseña</label>
                    <i class="bx bxs-lock"></i>
                </div>

                <div class="input-box">
                    <input type="password" name="CambiaConfirm" required>
                    <label>Confirma contraseña</label>
                    <i class="bx bxs-lock"></i>
                </div>

    
                <div  class="c1" >
                    <input class="botonTerminar" type="submit"value="continuar">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                    <span id="span4"></span>
                </div>
    
                <div class="register-link">
                    <p>No tienes cuenta? <a href="resgistro.html">Resgistrate</a></p><br>
                    <p>Ya tienes cuenta? <a href="login.html">Inicia sesion</a></p>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
